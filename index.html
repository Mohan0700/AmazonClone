<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Amazon</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="navLogo border">
          <div class="logo"></div>
        </div>
        <div class="navLocation border">
          <div class="locationIcon">
            <i class="fa-solid fa-location-dot"></i>
          </div>
          <div class="address">
            <p class="first-para">Deliver to</p>
            <p class="second-para">India</p>
          </div>
        </div>
        <div class="nav-search">
          <select class="search-select">
            <option value="All">All</option>
          </select>
          <input type="text" placeholder="Search Amazon" />
          <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="nav-signIn border">
          <p class="nav-small-font">Hello, sign in</p>
          <p class="second-para">Account & Lists</p>
        </div>
        <div class="nav-return border">
          <p class="nav-small-font">Returns</p>
          <p class="second-para">& Orders</p>
        </div>
        <div class="nav-cart border">
          <i class="fa-solid fa-cart-shopping"></i>
          <p class="second-para">Cart</p>
        </div>
      </div>
    </header>
  </body>
</html>
